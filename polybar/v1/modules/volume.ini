[module/volume]
type = internal/alsa
master-mixer = Master

label-muted = 
format-muted-foreground = ${color.orange}
format-muted-padding = 1

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${color.orange}

label-volume = %{F${color.foreground}%percentage:02:3%%%{F-}

mapping = true

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

ramp-headphones-0 = 
ramp-headphones-background = ${color.blue}
