[module/pulseaudio]
type = custom/script
exec = ~/.config/polybar/v2/scripts/volume.sh
tail = true
click-right = exec pavucontrol &
click-left = ~/.config/polybar/v2/scripts/volume.sh --mute &
scroll-up = ~/.config/polybar/v2/scripts/volume.sh --up &
scroll-down = ~/.config/polybar/v2/scripts/volume.sh --down &