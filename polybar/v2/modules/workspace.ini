[module/workspace]
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = false
strip-wsnumbers = true

label-focused-padding = 1
label-focused-foreground = ${color.black}
label-focused-background = ${color.green}

label-unfocused-padding = 1
label-unfocused-foreground = ${color.black}


label-visible-padding = 1
label-visible-foreground = ${color.black}
label-visible-background = ${color.lime}

label-urgent-padding = 1
label-urgent-background = ${color.orange}
label-urgent-foreground = ${color.black}